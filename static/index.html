<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dash</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/cloud_5_w.png" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="lib/material-components-web.min.css">
        <script type="text/javascript" src="lib/material-components-web.min.js"></script>
        <script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="lib/sha256.min.js"></script>
        <script type="text/javascript" src="lib/block.js"></script>
        <script type="text/javascript" src="lib/util.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <!-- dash -->
        <div id="loading" style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    display: table;
                    text-align: center;
                    opacity: 1;
                    transition: opacity 0.1s ease;
                ">
            <div style="
                    display: table-cell;
                    vertical-align: middle;
                    margin: 0 auto;
                ">
                <img src="img/loading_gear.svg" id="loadingimg" style="
                    width: 45%;
                    max-width: 75px;
                    opacity: 0.8;
                    transition: opacity 0.5s ease;
                " />
            </div>
        </div>
    </body>
</html>
